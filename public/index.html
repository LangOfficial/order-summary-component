<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="vanillaStyles.css" />
  </head>
  <body class="flex min-h-full items-center justify-center bg-primary-100">
    <div>
      <img
        class="absolute left-0 top-0 -z-10 hidden lg:block"
        src="images/pattern-background-desktop.svg"
      />
    </div>

    <div>
      <div>
        <img class="rounded-t-xl" src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="bg-white px-12 py-10 rounded-b-xl payment-shadow">
        <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">
          Order Summary
        </h2>
        <div class="center mx-auto max-w-xs text-center mb-5 text-slate-700">
          You can now listen to millions of songs audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div
          class="flex items-center justify-between rounded-md bg-neutral-100 py-4 mb-8" 
        >
          <div class="flex">
            <div>
              <img class="mx-5" src="images/icon-music.svg" alt="" />
            </div>
            <div class="">
              <h3 class="font-bold text-gray-800">Annual Plan</h3>
              <p class="text-gray-700">$59.99/year</p>
            </div>
          </div>

          <a href="#" class="mr-7 font-bold text-primary-700 underline text-sm"
            >Change</a
          >
        </div>
        <div class="flex flex-col items-center">
          <button class="btn bg-primary-700 text-primary-100 font-bold mb-5 payment-shadow shadow-gray-700">Proceed to Payment</button>
          <button class="btn text-neutral-600 font-bold">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
